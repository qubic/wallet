<ng-container *transloco="let t">
    <mat-form-field class="amount-input" [formGroup]="formGroup">
        <mat-label>{{ t('qearn.stakeQubic.enterAmount') }}</mat-label>
        <input matInput #numberInput formControlName="amount" [value]="amountControl.value | number: '1.0-0'" (input)="onInputChange($event)" />
        <mat-error *ngIf="amountControl.hasError('required')">
            {{ t('qearn.stakeQubic.error.required') }}
        </mat-error>
        <mat-error
            *ngIf="amountControl.hasError('min') && !amountControl.hasError('required')">
            {{ t('qearn.stakeQubic.error.min') }}
        </mat-error>
        <mat-error *ngIf="
        amountControl.hasError('pattern') &&
        !amountControl.hasError('required') &&
        !amountControl.hasError('min')
      ">
            {{ t('qearn.stakeQubic.error.numberOnly') }}
        </mat-error>
        <mat-error *ngIf="
        amountControl.hasError('max') &&
        !amountControl.hasError('required') &&
        !amountControl.hasError('min') &&
        !amountControl.hasError('pattern')
      ">
            {{ t('qearn.stakeQubic.error.exceedsBalance') }}
        </mat-error>
    </mat-form-field>
    <div class="mat-toolbar example-balance">
        <span>{{ t('qearn.stakeQubic.availableBalance') }}</span>
        <span>{{ maxAmount | number: '1.0-0' }}</span>
    </div>
</ng-container>
