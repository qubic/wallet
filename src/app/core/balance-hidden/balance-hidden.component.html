<ng-container *transloco="let t">
    <img src="assets/img/view-off-slash-stroke-rounded.svg" class="eye-icon" *ngIf="!isBalanceHidden"
        (click)="balanceHidden()" [title]="t('dashboard.hideBalance')" />
    <img src="assets/img/eye-open.svg" class="eye-icon" *ngIf="isBalanceHidden" (click)="balanceHidden()"
        [title]="t('dashboard.showBalance')" />
</ng-container>
