name: Lint

on:
  pull_request:
    branches:
      - main
      - staging
      - dev
  push:
    branches:
      - main
      - staging
      - dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      actions: 'read'

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run build check
        run: yarn build
