name: 🚀 Release and Deploy

on:
  push:
    branches:
      - dev
      - staging
      - main
  pull_request:
    types:
      - closed

jobs:
  release-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full commit history

      - name: 🔧 Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔖 Run Semantic Release
        run: yarn run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'

      - name: 🏗️ Build app
        run: yarn build

      - name: 📤 Deploy to the corresponding environment
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: |
            ${{
              github.ref == 'refs/heads/main' && secrets.FTP_USERNAME_PROD ||
              github.ref == 'refs/heads/staging' && secrets.FTP_USERNAME_STAGING ||
              secrets.FTP_USERNAME_DEV
            }}
          password: |
            ${{
              github.ref == 'refs/heads/main' && secrets.FTP_PASSWORD_PROD ||
              github.ref == 'refs/heads/staging' && secrets.FTP_PASSWORD_STAGING ||
              secrets.FTP_PASSWORD_DEV
            }}
          local-dir: dist/qubic-wallet/
          server-dir: |
            ${{
              github.ref == 'refs/heads/main' && '/sites/wallet.qubic.org/' ||
              github.ref == 'refs/heads/staging' && '/sites/staging.wallet.qubic.org/' ||
              '/sites/dev.wallet.qubic.org/'
            }}
          protocol: ftps
